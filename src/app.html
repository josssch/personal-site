<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- Styles that are important to be loaded pre-rendering -->
        <link
            rel="stylesheet"
            href="%sveltekit.assets%/styles/default.css"
        />

        <!-- Inter font -->
        <link
            rel="preconnect"
            href="https://rsms.me/"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            rel="stylesheet"
            href="https://rsms.me/inter/inter.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
