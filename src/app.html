<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- Favicon stand-ins -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="48x48"
            href="favicon-48x48.png"
        />
        <link
            rel="apple-touch-icon"
            href="favicon-48x48.png"
        />

        <!-- Styles that are important to be loaded pre-rendering -->
        <link
            rel="stylesheet"
            href="%sveltekit.assets%/styles/default.css"
        />

        <!-- Inter font -->
        <link
            rel="preconnect"
            href="https://rsms.me/"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            rel="stylesheet"
            href="https://rsms.me/inter/inter.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
